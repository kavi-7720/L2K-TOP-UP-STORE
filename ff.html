<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Free Fire Top Up</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header>
    <h1>Free Fire Diamonds</h1>
  </header>

  <main class="form-container">
    <form action="#" method="post">
      <label for="uid">Free Fire UID:</label>
      <input type="text" id="uid" name="uid" required>

      <label for="amount">Select Package:</label>
      <select id="amount" name="amount">
        <option value="100">100 Diamonds - Rs.150</option>
        <option value="310">310 Diamonds - Rs.450</option>
        <option value="520">520 Diamonds - Rs.700</option>
      </select>

      <label for="payment">Payment Method:</label>
      <select id="payment" name="payment">
        <option value="ezcash">Ez Cash (0740682507)</option>
        <option value="bank">Bank Transfer</option>
      </select>

      <label for="screenshot">Upload Payment Screenshot:</label>
      <input type="file" id="screenshot" name="screenshot" required>

      <button type="submit" class="btn">Submit Top-Up Request</button>
    </form>
  </main>

</body>
</html>
