<script>
  let balance = 0;

  function addToWallet() {
    let amount = parseFloat(document.getElementById('add-amount').value);
    if (!isNaN(amount) && amount > 0) {
      balance += amount;
      document.getElementById('wallet-balance').innerText = "Rs. " + balance.toFixed(2);
      alert("Added Rs. " + amount.toFixed(2) + " to your wallet!");
    } else {
      alert("Please enter a valid amount.");

  }
</script>
